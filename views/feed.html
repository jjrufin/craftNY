<div ng-repeat="post in posts">
  <div class="post">
    <img class="image" src="{{ post.data.url }}"/>
    <h4 class="title"> {{ post.data.title }}</h4>
    <p class="userinfo"> {{ post.data.author }} Score: {{ post.data.score }}</p>
    <button class="btn btn-default" ng-click="addFav(post)">Favorite</button>
  </div>
</div>
